name: Deploy site

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t knowledge-eterline:latest .

      - name: Save Docker image to archive
        run: |
          mkdir -p deploy
          docker save knowledge-eterline:latest | gzip > ./deploy/knowledge-eterline.tar.gz

      - name: Copy image to server image store folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./deploy/knowledge-eterline.tar.gz"
          target: "~/deploy/"
          tar: false

      - name: Deploy on server and run service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load -i ~/deploy/knowledge-eterline.tar.gz
            cd ~/compose-files/production
            docker compose down || true
            docker compose up -d --force-recreate
